{% extends 'guest_pages/base_guest.html' %}

{% block content%}
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{%else%}
<p>No Notification</p>
{% endif %}
{% endblock %}
